<ion-header>
  <ion-navbar hideBackButton color="primary">
    <ion-title id="quedan"><ion-badge [ngClass]="{'verde': minutes > 0 || seconds > 10, 'rojo': minutes == 0 && seconds <= 10}" item-end>{{minutes | number:'2.0-0'}}:{{seconds | number:'2.0-0'}}</ion-badge></ion-title>
    
    <ion-buttons end>
      <button ion-button (click)="terminar()"><ion-badge color="danger" item-center>Terminar juego</ion-badge></button>
    </ion-buttons>
  
  </ion-navbar>
</ion-header>

<ion-content padding *ngIf="word">

  <ion-list>
    <ion-item padding>
      <ion-label margin-top floating>{{word.en}}</ion-label>
      <ion-input type="text" #palabra (keyup.enter)="verificResult(palabra.value)" [(ngModel)]="valueDefault"></ion-input>
    </ion-item>
    <ion-item>
      <button color="secondary" ion-button full large (click)="verificResult(palabra.value)">PrÃ³xima</button>
    </ion-item>
  </ion-list>

  <button ion-button color="danger" full large *ngIf="!corriendo" (click)="resetGame()">Reset</button>

  <!--<br><br>
  Pista
  <div [innerHTML]="pista"></div>
  -->

</ion-content>
