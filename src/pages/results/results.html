<ion-header>
  <ion-navbar hideBackButton color="primary">
    <ion-title>
      RESULTADOS
    </ion-title>

    <ion-buttons end>
      <button ion-button (click)="volverAJugar()"><ion-badge color="danger" item-center>Volver a jugar</ion-badge></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <ion-list>
    <ion-item *ngIf="newRecord">
        <ion-badge item-center>NEW RECORD</ion-badge>
    </ion-item>
    <ion-item>
        Record: {{currentRecord}}
    </ion-item>
    <ion-item>
        Puntos: {{points}}
    </ion-item>
    <ion-item>
      Correctas: {{correct}} 
      <div style="display: inline;" *ngIf="correctList.length > 0">
        <button ion-button color="secondary" (click)="verListado('correct')">
              Ver Listado
        </button>
      </div>
    </ion-item>
    <ion-item>
      Incorrectas: {{incorrect}}  
      <div style="display: inline;" *ngIf="incorrectList.length > 0">
          <button color="danger" ion-button (click)="verListado('incorrect')">
              Ver Listado
          </button>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
